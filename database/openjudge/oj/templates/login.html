<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>OnlineJudge</title>
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<style>
  </style>
</head>
<body>

<nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">OnlineJudge</a>
        </div>
        <div>
            <ul class="nav navbar-nav">
                <li><a href="/problems">Problems</a></li>
                <li><a href="/submissions">Submissions</a></li>
                <li><a href="/contests">Contests</a></li>
            </ul>
        </div>
        <ul class="nav navbar-nav navbar-right">
                <li><a href="/register"><span class="glyphicon glyphicon-user"></span> Register</a></li>
                <li><a href="/login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
        </ul>
        </div>
</nav>


<div class="container">
    {% if request.GET.user %}
    <div class="alert alert-success">
        <span class="glyphicon glyphicon-ok"></span>
        <strong>Register success!</strong>
    </div>
    {% endif %}
    {% if msg %}
    <div class="alert alert-warning">
        <strong>Login fail: </strong> {{msg}}
    </div>
    {% endif %}
    <div class="row">
		<div class="col-md-4 col-md-offset-4">
    		<div class="panel panel-default">
			  	<div class="panel-heading">
			    	<h3 class="panel-title">Please sign in</h3>
			 	</div>
			  	<div class="panel-body">
			    	<form accept-charset="UTF-8" role="form" action="/login/" method="post">
                    {% csrf_token %}
                    <fieldset>
			    	  	<div class="form-group">
			    		    <input class="form-control" placeholder="Username" name="username" type="text" maxlength="50" required/>
			    		</div>
			    		<div class="form-group">
			    			<input class="form-control" placeholder="Password" name="password" type="password" maxlength="50" required/>
			    		</div>
			    		<!--<div class="checkbox">-->
			    	    	<!--<label>-->
			    	    		<!--<input name="remember" type="checkbox" value="Remember Me"> Remember Me-->
			    	    	<!--</label>-->
			    	    <!--</div>-->
                        <div class="text-center">
                            Do not have a account? <a href="/register/">register</a>
                        </div>
			    		<input class="btn btn-lg btn-success btn-block" type="submit" value="Sign in">
			    	</fieldset>
			      	</form>
			    </div>
			</div>
		</div>
	</div>
</div>

</body>
</html>
